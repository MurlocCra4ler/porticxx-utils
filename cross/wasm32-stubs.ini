[properties]
arch = 'wasm32-stubs'

[binaries]
cpp = 'clang++'
cpp_ld = '@DIRNAME@/wasm-ld-wrapper'
ar = 'llvm-ar'
strip = 'llvm-strip'

[built-in options]
cpp_args = ['--target=wasm32', '-nostdlib', '-fwasm-exceptions', '-std=c++23']
cpp_link_args = ['--target=wasm32', '-nostdlib', '-Wl,--no-entry', '-Wl,--export=_start']

[host_machine]
system = 'stubs'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'
