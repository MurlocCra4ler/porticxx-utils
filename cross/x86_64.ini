[properties]
arch = 'x86_64'

[binaries]
strip = 'llvm-strip'

[built-in options]
cpp_args = ['--target=x86_64-linux-gnu', '-nostdlib', '-nostdinc++', '-fno-exceptions', '-mcmodel=large', '-std=c++23']
cpp_link_args = ['--target=x86_64-linux-gnu', '-nostdlib', '-fno-exceptions', '-mcmodel=large']

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
